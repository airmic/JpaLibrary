databaseChangeLog:
- changeSet:
    id: 0001-mk-load-dml
    author: Mike
    context: test
    runOnChange: true
    changes:
      - loadUpdateData:
          tableName: contact_types
          primaryKey: contact_type_id
          generaredValue: true
          file: csvs/contact_types.csv
          relativeToChangelogFile: true
          separator: ;
          quoteChar: '"'
          encoding: UTF-8

      - loadUpdateData:
          tableName: genres
          primaryKey: genre_id
          generaredValue: true
          file: csvs/genres.csv
